      top: 0;
      width: 100%;
      z-index: 1030;

    }
    .menu-icons {

    .stories {

      white-space: nowrap;
      border-bottom: 1px solid #ccc;

    .story {

      width: 70px;
      margin-right: 15px;
      text-align: center;
      font-size: 12px;
    }
    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    .story img:hover {
      transform: scale(1.1);
    }
    .post-card {
      margin-bottom: 20px;
    }
    .card-header, .card-footer {
      background-color: white !important;
      border: none !important;
    }
    .card-footer i {
      cursor: pointer;
      transition: 0.2s;
    }
    .card-footer i:hover {
      color: #666;
      transform: scale(1.1);
    }
    .rightpanel {

      border: none;
    }
    .stickysidebar {

      top: 60px;
